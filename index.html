<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://kit.fontawesome.com/05e010a7da.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="logo-image-container">
    <img class="logo-image" src="images/logo.svg" alt="message logo">
  </header>

  <main class="wrapper">
    <section class="image-container">
      <img class="screen" src ="images/illustration-mockups.svg" alt="design of desktop and mobile version of website">
    </section>

    <section class="text-container">
      <h2>Build The Community <br> Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build
        communities. You have a voice, but so 
        does your audience. Create connections 
        with your users as you engage in 
        genuine discussion.
      </p>
      <button>Register</button>
    </section>
  </main>

  <footer>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </footer>



</body>
</html>
